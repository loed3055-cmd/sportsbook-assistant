
version: "3.9"

services:
  app:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: sportsbook
    volumes:
      - sportsbook-data:/var/lib/postgresql/data

volumes:
  sportsbook-data:
