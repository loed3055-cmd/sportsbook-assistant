version: "3.9"

services:
  app:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.test
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/sportsbook_test

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sportsbook_test
